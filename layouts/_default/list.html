{{ define "main" }}
<ul class="posts">
	{{- range .Data.Pages -}}
	<!-- Exclude whose type is in params.excludedTypes or type is 'page'-->
	{{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type)) -}}
	{{ partial "post-list-item.html" . }}
	{{- end -}}
	{{- end -}}
</ul>
{{ end }}
